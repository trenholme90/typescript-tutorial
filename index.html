<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Understanding Typescript</title>
		<link rel="stylesheet" href="/dist/assets/normalize.css" />
		<link rel="stylesheet" href="/dist/assets/skeleton.css" />
	</head>
	<body>
		<div class="container" style="max-width: 500px; margin-top: 5em">
			<form>
				<div class="row">
					<div class="six columns">
						<label for="exampleEmailInput">Your email</label>
						<input
							class="u-full-width"
							type="email"
							placeholder="test@mailbox.com"
							id="exampleEmailInput"
						/>
					</div>
					<div class="six columns">
						<label for="exampleReasonInput">Reason for contacting</label>
						<select class="u-full-width" id="exampleReasonInput">
							<option value="Questions">Questions</option>
							<option value="Admiration">Admiration</option>
							<option value="Can I get your number?">
								Can I get your number?
							</option>
						</select>
					</div>
				</div>
				<label for="exampleMessage">Message</label>
				<textarea
					class="u-full-width"
					placeholder="Hi Dave â€¦"
					id="exampleMessage"
				></textarea>
				<label class="example-send-yourself-copy">
					<input type="checkbox" />
					<span class="label-body">Send a copy to yourself</span>
				</label>
				<input class="button-primary" type="submit" value="Submit" />
			</form>
		</div>
		<script type="module" src="dist/js/app.js" defer></script>
	</body>
</html>
